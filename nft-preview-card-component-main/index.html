<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
    <div class="container">
      <div class="card-image-container">
        <img src="images/image-equilibrium.jpg" alt="Image: Equilibrium" class="card-image">
        <img class="view-icon" src="images/icon-view.svg" alt="Icon: view">
      </div>
      <div class="card-info">
        <div class="card-title">Equilibrium #3429</div>
        <div class="card-description">Our Equilibrium collection promotes balance and calm.</div>
        <div class="card-balance">
          <div class="card-eth">
            <img class="eth-logo" src="images/icon-ethereum.svg" alt="Icon: ethereum">
            <span>0.041 ETH</span>
          </div>
          <div class="card-deadline">
            <img class="clock-logo" src="images/icon-clock.svg" alt="Icon: clock">
            <span>3 days left</span>
          </div>
        </div>
      </div>
      <div class="card-author">
        <img src="images/image-avatar.png" alt="Image: Avatar" class="card-avatar">
        <span class="card-creator">Creation of <span class="white-name">Jules Wyvern</span></span>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Zhansaule Telisheva</a>.
  </div>
</body>
</html>
